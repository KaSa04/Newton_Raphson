<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.8.1/math.min.js"></script> <!-- Math library-->
    <title>Calculadora Newton Raphson</title>
</head>
<body>
    <div class="info-container">
        <h1 class="title">Método de Newton-Raphson</h1>

        <div class="description-container">
            <p class="info">Aqui la descripción del método</p>

            <img src="assets\Newton-Raphson-Method.png" alt="Newton Raphson Method Graph" width="300" >
        </div>
    </div>

    <div class="algoritmo-container">
        <h2 class="subtitle">Algoritmo</h2>

        <p class="info">Aqui los pasos del algoritmo</p>
        <ol class="algoritmo">
            <li>paso n</li>
        </ol>
    </div>

    <div class="main-container">
        <h2 class="title">Calculadora Newton Raphson</h2>

        <div class="input-container">
            <div class="input-function-container">
                <label for="input-function" class="input-label">Función f(x):</label>
                <input type="text" class="input-value" placeholder="3x^2-e^x">
            </div>

            <label for="input-value" class="input-label">Valor inicial:</label>
            <input type="number" class="input-value" placeholder="1">

            <label for="input-error" class="input-label">Error aproximado:</label>
            <input type="number" class="input-value" placeholder="0.05">

            <button class="input-btn" onclick=pass>Calcular raíz</button>
        </div>
    </div>

    <div class="secondary-container">     
        <div class="derivadas-container">
            <h3 class="subtitle">Derivada f'(x):</h3>
            <p class="derivative">Aqui va la derivada</p>
        </div>

        <div class="iterations-container">
            <h3 class="subtitle">Iteraciones</h3>
            <ol class="iterations">
                <li>Aqui van las iteraciones</li>
            </ol>
        </div>

        <div class="result-container">
            <h3 class="subtitle">Raíz:</h3>
            <p class="result">Resultado</p>
        </div>
    </div>

</body>
</html>
